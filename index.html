<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("./images/hebfj.webp");
    }
    #a1{
        background-color: rgba(0, 0, 0, 0);
    }
</style>
<body>
    <div id="result">
      <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card" id="a1" >
                        <div class="card-body p-4 ">
                            <div class="d-flex">
                                <h6 class="flex-grow-1 text-dark">${name}</h6>
                                <h6 class="flex-grow-1 mt-4 ms-2 text-dark">21/09/2023</h6>
                                <h6 class="text-danger">15:07</h6>
                            </div>
                            <form class="d-flex" role="search">
                                <input id="cname" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button onclick="searchdata()" class="btn btn-outline-dark" type="button">Search</button>
                            </form>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 23°C </h6>
                                <span class="small" style="color: #868B94">it's Rainy</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color:#ffe600 ;"></i> <span class="ms-1">${windspeed} m/s</span></div>
                        <div><i class="fas fa-tint fa-fw" style="color:#ffe600;"></i> <span class="ms-1">Temp-Min: ${temperatureInCelsius}</span></div>
                        <div><i class="fas fa-sun fa-fw" style="color: #ffe600;"></i> <span class="ms-1">Temp-Max: ${temp_max}°C</span></div>
                        <div><i class="fas fa-sun fa-fw" style="color: #ffe600;"></i> <span class="ms-1">Humidity: ${humidity}% </span></div>
                                </div>
                                <div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <script>
        const result = document.getElementById('result');
        
        function searchdata() {
            const cityName = document.getElementById('cname').value;
            const apiKey = "b41ec3be35c7dac8aabbc21ba253137a";

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`)
                .then(data => data.json())
                .then(outdata => displayData(outdata))
                .catch(error => {
                    console.error("Error fetching data: ", error);
                });

            function displayData(data) {
                const name = data.name;
                const windspeed = data.wind.speed;
                const temp_min = data.main.temp_min;
                const temp_max = data.main.temp_max;
                const humidity = data.main.humidity;

                const temperatureInCelsius = (temp_min - 273.15).toFixed(2) + "°C";

                result.innerHTML = `
                <section class="vh-100" style="">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card" id="a1" style="">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1 text-dark">${name}</h6>
                                <h6 class="flex-grow-1 mt-4 ms-2 text-dark">21/09/2023</h6>
                                <h6 class="text-danger">15:07</h6>
                            </div>
                            <form class="d-flex" role="search">
                                <input id="cname" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button onclick="searchdata()" class="btn btn-outline-dark" type="button">Search</button>
                            </form>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 23°C </h6>
                                <span class="small" style="color: #868B94">it's Rainy</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color:#f7faff ;"></i> <span class="ms-1">${windspeed} m/s</span></div>
                        <div><i class="fas fa-tint fa-fw" style="color: #ffe600;"></i> <span class="ms-1">Temp-Min: ${temperatureInCelsius}</span></div>
                        <div><i class="fas fa-sun fa-fw" style="color: #ffe600;"></i> <span class="ms-1">Temp-Max: ${temp_max}°C</span></div>
                        <div><i class="fas fa-sun fa-fw" style="color: #ffe600;"></i> <span class="ms-1">Humidity: ${humidity}% </span></div>
                                </div>
                                <div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


\                `;
            }
        }
    </script>
</body>
</html>
